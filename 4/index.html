<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bites</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icomoon/style.css">
</head>
<body>
<div class="main">
    <h3>Pure CSS without functionality</h3>
    <div class="wrapping-circle-cutter">
        <div class="wrapping-circle">
        </div>
    </div>
    <div class="wrapping-circle-cutter-orange">
        <div class="wrapping-circle-orange">
        </div>
    </div>
    <div class="button-container">
        <div class="sub-buttons">
            <span class="icon-cog"></span>
            <span class="icon-volume-up"></span>
            <span class="icon-backward"></span>
            <span class="icon-fast_forward"></span>
            <div class="play-button">
                <div class="divider-1"></div>
                <div class="divider-2"></div>
                <div class="divider-3"></div>
                <div class="divider-4"></div>
                <div class="play-icon"></div>
            </div>
        </div>
        <div id="a">
            <div id="a1"></div>
        </div>
        <div id="b">
            <div id="b1"></div>
        </div>
        <div id="c">
            <div id="c1"></div>
        </div>
        <div id="d">
            <div id="d1"></div>
        </div>
    </div>
</div>
<div class="img-container">
    <h3>IMG with functionality</h3>
    <img src="button.png" alt="music player" class="button">
</div>
</body>
</html>
